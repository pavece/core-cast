networks:
  main-net:

volumes:
  minio-data:
  pg-data:
  redis-data:
  meili-data:
  qdrant-data:
  clickhouse-data:

services:
  # Proxy (API gateway)
  traefik:
    image: traefik:v3.5
    container_name: traefik
    command:
      - --api.dashboard=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker=true
      - --providers.docker.watch=true
      - --api.insecure=true
      - --entrypoints.web.address=:80
      - --serversTransport.insecureSkipVerify=true
      - --log.level=DEBUG
    ports:
      - '80:80' # Main backend entrypoint expose to end users
      - '8088:8080' # Dashboard do NOT expose to end users
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - main-net

  # Corecast services
  core:
    build:
      context: .
      target: core-service
    ports:
      # - 3001:8080 # API (Exposed by proxy to the exterior)
      - 4000:8081 # Prometheus
    env_file:
      - .env.docker
    depends_on:
      - housekeeping
      - upload
      - transcoding
    networks:
      - main-net
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.core.rule=PathPrefix(`/api/core`)'
      - 'traefik.http.services.core.loadbalancer.server.port=8080'
      - 'traefik.http.routers.core.entrypoints=web'

  upload:
    build:
      context: .
      target: upload-service
    ports:
      - 3002:8080 # API (Exposed by proxy to the exterior)
      - 4001:8081 # Prometheus
    env_file:
      - .env.docker
    depends_on:
      - housekeeping
    networks:
      - main-net
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.upload.rule=PathPrefix(`/api/upload`)'
      - 'traefik.http.services.upload.loadbalancer.server.port=8080'
      - 'traefik.http.routers.upload.entrypoints=web'

  transcoding:
    build:
      context: .
      target: transcoding-service
    ports:
      - 4002:8081 # Prometheus
    env_file:
      - .env.docker
    depends_on:
      - housekeeping
    networks:
      - main-net

  housekeeping:
    build:
      context: .
      target: housekeeping-service
    ports:
      - 4003:8081 # Prometheus
    env_file:
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      clickhouse:
        condition: service_started
      qdrant:
        condition: service_started
      meilisearch:
        condition: service_started
      minio:
        condition: service_started
      prisma-migrate:
        condition: service_completed_successfully
    networks:
      - main-net

  # DB migration
  prisma-migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.docker
    networks:
      - main-net

  # MQ
  rabbitmq:
    image: rabbitmq:4-management
    ports:
      - 5672:5672 # Do NOT expose without authenticatiuon properly configured
      - 9091:15672 # Do NOT expose to end users
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'status']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - main-net

  # Databases
  # Remember to create a public access policy without directory listing for the CDN bucket
  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z-cpuv1 #This version includes the legacy web console, good for rebugging. Update to latest / use other object store for production
    command: server /data --console-address ":9001"
    ports:
      - 9000:9000 #API (Needs to be exposed to end users, use solid credentials)
      - 9001:9001 #Web UI (Do not expose to end users)
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio-data:/data
    networks:
      - main-net
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:9000/minio/health/live || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  redis:
    image: redis:7-alpine
    command: ['redis-server', '--appendonly', 'yes', '--requirepass', 'redis']
    ports:
      - 9002:6379 #Do NOT expose to end users
    volumes:
      - redis-data:/data
    networks:
      - main-net
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', 'redis', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  postgres:
    image: postgres:17
    ports:
      - 5431:5432 #Do NOT expose to end users
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: core-cast
    networks:
      - main-net
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  meilisearch:
    image: getmeili/meilisearch:v1.15
    command: meilisearch --db-path /meili_data
    environment:
      - MEILI_MASTER_KEY=masterKey
    ports:
      - 7700:7700 # Do NOT expose to end users
    volumes:
      - meili-data:/meili_data
    networks:
      - main-net

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - 6333:6333 # Do NOT expose to end users
    expose:
      - 6333
    volumes:
      - qdrant-data:/qdrant/stor
    networks:
      - main-net
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:6333/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  clickhouse:
    image: clickhouse/clickhouse-server
    ports:
      - '8123:8123' # Do NOT expose to end users
    volumes:
      # Direct fs volume mappings won't work in windows see (https://github.com/ClickHouse/ClickHouse/issues/55638)
      - clickhouse-data:/var/lib/clickhouse
    environment:
      - CLICKHOUSE_DB=corecast
      - CLICKHOUSE_USER=clickhouse
    networks:
      - main-net
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:8123/ping || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
